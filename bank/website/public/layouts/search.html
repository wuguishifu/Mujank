<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/search.css">
	<link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
	<title>Search</title>
</head>

<body>
	<div class="topnav">
		<a href="/">Home</a>
		<a href="/cards">Cards</a>
		<a class="active" href="/search">Card Search</a>
	</div>

	<div class="center">
		<div class="header">
			<h1>Cards</h1>
		</div>

		<div class="form">
		    <div class="form-label">
		    	<label class="search">Search (Case Insensitive)</label>
		    	<label class="entry-required">*</label>
		    </div>
		    <div class="form-input">
		        <input type="text" placeholder="will" class="form-control" name="username-entry" access="false" name="username-entry" id="username-entry" required="required" aria-required="true">
		    	<input class="submit-button" type="button" name="submit-button" id="submit-button" value="Submit">
		    </div>
		</div>
	</div>

	<script src="/js/search.js"></script>

</body>

</html>
